<section>
  <div *ngFor="let favorite of favorites; index as i">
    <p class="movie-title">{{ favorite.title }}</p>
    <img src="{{ baseUrl }}{{ favorite.poster_path }}" alt="{{ favorite.title }}" class="movie-image"
      (click)="showDetails()" />
    <div class="below-image">
      <p class="movie-year">{{ favorite.release_date | date: "yyyy" }}</p>
      <button (click)="deleteFav(i)">X</button>
    </div>
  </div>
  <button (click)="toHome()">Go to Home</button>
</section>
