<head>
  <link
    href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@1&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
    rel="stylesheet"
  />
</head>
<body class="body">
  <h1 class="title title-font">Watch & Learn</h1>
  <section class="main">
    <div class="form">
      <form>
        <select
          id="language"
          name="language"
          class="dropdown"
          placeholder="Language"
        >
          <option value="en">English</option>
          <option value="sp">Spanish</option>
          <option value="fr">French</option>
          <option value="ge">German</option>
          <option value="ch">Chinese</option>
          <option value="jp">Japanese</option>
          <option value="it">Italian</option>
          <option value="rs">Russian</option>
        </select>
        <select id="decade" name="decade" class="dropdown" placeholder="Decade">
          <option value="1900">1900's</option>
          <option value="1910">1910's</option>
          <option value="1920">1920's</option>
          <option value="1930">1930's</option>
          <option value="1940">1940's</option>
          <option value="1950">1950's</option>
          <option value="1960">1960's</option>
          <option value="1970">1970's</option>
          <option value="1980">1980's</option>
          <option value="1990">1990's</option>
          <option value="2000">2000's</option>
          <option value="2010">2010's</option>
          <option value="2020">2020's</option>
        </select>
        <form #keywordForm="ngForm" (input)="getKeywords(keywordForm)">
          <input
            type="text"
            class="keyword"
            name="keyword"
            placeholder="Keyword (optional)"
            ngModel
          />
        </form>
        <label for="keywordOption">Choose a keyword</label>
        <select name="keywordOption" id="keywordOption">
          <option *ngFor="let keyword of keywords" value="{{ keyword.id }}">{{
            keyword.name
          }}</option>
        </select>
      </form>
    </div>
    <a href="#" class="title-font submit">Submit</a>
  </section>
</body>
