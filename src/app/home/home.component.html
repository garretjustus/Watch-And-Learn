<main class="main">
  <section class="search-section">
    <app-search-criteria></app-search-criteria>
  </section>
  <section class="movie-section">
    <app-movie-list
      *ngFor="let movie of movies; index as i"
      [movieRef]="movie"
      (detailEvent)="setShowIndex(i)"
    ></app-movie-list>
  </section>
</main>
<div *ngIf="showIndex || showIndex === 0" class="popup-container">
  <div class="popup">
    <img
      class="poster"
      src="{{ baseUrl }}{{ movies[showIndex].poster_path }}"
      alt=""
    />
    <p class="movie-title">{{ movies[showIndex].title }}</p>
    <p class="movie-year">
      {{ movies[showIndex].release_date | date: "yyyy" }}
    </p>
    <p>{{ movies[showIndex].overview }}</p>
  </div>
</div>
